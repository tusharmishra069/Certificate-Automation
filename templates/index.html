<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Certificate Generator</h1>
        
        <div class="preview-section">
            <div class="preview-controls">
                <label for="previewText">Preview Text:</label>
                <input type="text" id="previewText" class="preview-text-input" 
                       value="Sample Name" placeholder="Enter sample text for preview">
                
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" name="fontSize" value="75" min="10" max="200">
                
                <div class="position-inputs">
                    <label>Position X: <input type="number" id="positionX" value="550" step="1"></label>
                    <label>Position Y: <input type="number" id="positionY" value="1400" step="1"></label>
                </div>
            </div>
            
            <div class="preview-container" id="previewArea">
                <div class="upload-prompt" id="uploadPrompt">
                    <label for="template" class="upload-label">
                        Upload Certificate Template
                        <input type="file" id="template" name="template" accept="image/*" required>
                    </label>
                </div>
                <div id="templatePreview" class="template-preview"></div>
            </div>
        </div>

        <form id="certificateForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excel">Excel Sheet (with names):</label>
                <input type="file" id="excel" name="excel" accept=".xlsx,.xls" required>
            </div>

            <div class="form-group">
                <label for="font">Custom Font (optional):</label>
                <input type="file" id="font" name="font" accept=".ttf">
            </div>

            <button type="submit">Generate Certificates</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
