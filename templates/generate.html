<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generate.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">AutoCerti</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('generate') }}">Get Started</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
    <div class="container">
        <h1>Certificate Generator</h1>
        
        <div class="preview-section">
            <div class="preview-controls">
                <label for="previewText">Preview Text:</label>
                <input type="text" id="previewText" class="preview-text-input" 
                       value="Sample Name" placeholder="Enter sample text for preview" 
                       aria-label="Enter sample text for preview">
                
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" name="fontSize" value="50" min="10" max="200" 
                       aria-label="Font size for the preview text">
                
                <div class="position-inputs">
                    <label for="positionX">Position X: 
                        <input type="number" id="positionX" value="550" step="1" 
                               aria-label="Position of the preview text along the X-axis">
                    </label>
                    <label for="positionY">Position Y: 
                        <input type="number" id="positionY" value="500" step="1" 
                               aria-label="Position of the preview text along the Y-axis">
                    </label>
                </div>
            </div>
            
            <div class="preview-container" id="previewArea">
                <div class="upload-prompt" id="uploadPrompt">
                    <label for="template" class="upload-label">
                        Upload Certificate Template
                        <input type="file" id="template" name="template" accept="image/*" required 
                               aria-label="Upload the certificate template">
                    </label>
                </div>
                <div id="templatePreview" class="template-preview">
                    <img id="templateImage" src="" alt="Template Preview" style="display: none;">
                </div>
            </div>
        </div>

        <form id="certificateForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excel">Excel Sheet (with names):</label>
                <input type="file" id="excel" name="excel" accept=".xlsx,.xls" required 
                       aria-label="Upload the Excel sheet with names">
            </div>

            <div class="form-group">
                <label for="font">Custom Font (optional):</label>
                <input type="file" id="font" name="font" accept=".ttf" 
                       aria-label="Upload custom font for the preview text">
            </div>

            <button type="submit">Generate Certificates</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>
    <div class="download" id="download" style="display: none;"></div>
        <button id="downloadButton">Download Certificate</button>
    </div>
    </section>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
